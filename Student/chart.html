<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <canvas id="chart"></canvas>

  <script>
    function createBarChart(studentNames, marksData) {
      // Chart creation code omitted for brevity
    }

    // Fetch data using Axios
    axios.get('http://localhost:8080/mark/')
      .then(response => {
        console.log('Response data:', response.data);
        const data = response.data;

        if (!Array.isArray(data)) {
          console.error('Invalid data format. Expected an array.');
          return;
        }

        // Extract student names and marks from the data
        const studentNames = data.map(item => item.name);
        const marksData = data.map(item => item.marks);

        // Create the bar chart
        createBarChart(studentNames, marksData);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>

</html>
