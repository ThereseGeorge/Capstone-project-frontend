    <!-- create navigation bar ( header) -->

        <div class = "logo">Study Plan</a></div>
        <div class="hamburger">

        <nav class="nav-bar">

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Study Plan</h1>
                <div class="card-body">
                    <form id="formPlan">
                        <div class ="alert alert-danger" role="alert" id="errDiv"></div>

                        <div class="form-group">
                            <label > Start Date</label>
                            <input type="date" name="startDate" id="startDate" class="form-control"
                                placeholder="Select Start Date" required />
                        </div>
                        <div class="form-group">
                            <label> Target Date </label>
                            <input type="date" name="targetDate" id="targetDate" class="form-control"
                                placeholder="Select Target Date" required />
                        </div>
                        <div class="form-group">
                            <label>Plan</label>
                            <input type="text" name="plan" id="plan" class="form-control"
                                placeholder="Enter Study Plan" required />
                        </div>
                        <div class="form-group">
                            <label> Progress </label>
                            <input type="text" name="progress" id="progress" class="form-control"
                                placeholder="Enter the progress"  />
                        </div>

                        

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Update
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <script src="./update-plan-api.js"></script>
