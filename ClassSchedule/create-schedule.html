<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <Link rel="stylesheet" href="../Faculty/list-faculty.css">
    <Link rel="stylesheet" href="../Homepage/style.css">

</head>

<body>

    <!-- create navigation bar ( header) -->
    
    <header>
        <div class = "logo">Schedule Management</a></div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                
                <li>
                    <a href="./list-schedule.html">Class Schedules</a>
                </li>
                
                <li>
                    <a href="../Homepage/home.html">Log Out</a>
                </li>
                
            </ul>
        </nav>
    </header>
    
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Add New Class Schedule</h1>
                <div class="card-body">
                    <form id="formSchedule">
                        <div class ="alert alert-danger" role="alert" id="errDiv"></div>

                        <div class="form-group">
                            <label > Course Name</label>
                            <input type="text" name="courseName" id="courseName" class="form-control"
                                placeholder="Enter Course Name" required />
                        </div>
                        <div class="form-group">
                            <label> Date </label>
                            <input type="date" name="date" id="date" class="form-control"
                                placeholder="Select Date" required />
                        </div>
                        <div class="form-group">
                            <label>Time </label>
                            <input type="time" name="time" id="time" class="form-control"
                                placeholder="Select Time" required />
                        </div>
                        <div class="form-group">
                            <label> Meeting Link </label>
                            <input type="url" name="link" id="link" class="form-control"
                                placeholder="Enter Meeting Link"  required/>
                        </div>

                        <div class="form-group">
                            <label> Recording Link </label>
                            <input type="url" name="recording" id="recording" class="form-control"
                                placeholder="Enter Recording Link"  />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Add
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <script src="./create-schedule-api.js"></script>
</body>

</html>
